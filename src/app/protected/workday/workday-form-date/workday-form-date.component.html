    <div class="col-md-6 mx-auto">
        <div class="form-inline">
            <div class="form-group">
                <label class="mr-3">Date:</label>
                <input bsDatepicker [formControl]="dueDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" type="text"
                    class="form-control form-control-sm align-middle" />
                <small *ngIf="dueDate.errors">
                    <span [hidden]="!dueDate.errors['required']">Date requise.</span>
                    <span [hidden]="!dueDate.errors['isDate']">
                        Date non valide, utilisez le datepicker plutÃ´t !
                    </span>
                </small>
            </div>
        </div>
    </div>
</div>
